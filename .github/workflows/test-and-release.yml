name: '@jscutlery/devkit CI'

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12, 14, 16]

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn nx run-many --all --target=lint
      - run: yarn nx run-many --all --target=build
      - run: yarn nx run-many --all --target=test
      - run: yarn nx run-many --all --target=e2e --headless

  release:
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/spike/debug-npm-ci'

    needs: [test]

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup
      - name: Setup git user to "ðŸ¤– JSCutlery Bot"
        run: git config user.email "-" && git config user.name "ðŸ¤– JSCutlery Bot"
      # Setting registry url manually instad of using setup-node action
      # because we want to use a custom env var NX_NPM_TOKEN in order to bypass
      # nx env vars guard: https://nx.dev/l/r/guides/environment-variables
      - name: Setup .npmrc
        run: echo '//registry.npmjs.org/:_authToken=${NX_NPM_TOKEN}' > "${GITHUB_WORKSPACE}/.npmrc"
      - run: echo "${GITHUB_WORKSPACE}"
      - run: pwd
      - run: npm whoami
        env:
          NX_NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Version
        env:
          NX_NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn nx run-many --all --target=version
      - name: Tag last-release
        run: git tag -f last-release
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          force: true
          tags: true
